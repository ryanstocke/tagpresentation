<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
  <script type="text/javascript">
    var utag_data = {
      page_name: "", // Contains a user-friendly name for the page.
      page_section: "", // Contains a user-friendly page section, e.g. 'configuration section'.
      page_category: "", // Contains a user-friendly page category, e.g. 'appliance page'.
      page_subcategory: "", // Contains a user-friendly page subcategory, e.g. 'refrigerator page'.
      page_type: "" // Contains a user-friendly page type, e.g. 'cart page'.
    }
  </script>

  <!-- Loading script asynchronously -->
  <script type="text/javascript">
      (function (a, b, c, d) {
        a = '//tags.tiqcdn.com/utag/services-presentations/ryan-stocke/qa/utag.js';
        b = document; c = 'script'; d = b.createElement(c); d.src = a; d.type = 'text/java' + c; d.async = true;
        a = b.getElementsByTagName(c)[0]; a.parentNode.insertBefore(d, a);
      })();

  <div class="container">
    <div class="jumbotron">
      <h1>Dog Logger</h1>
      <h3>The world's best resource for logging dog statistics!</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Search Dogs</button></a>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add A New Dog</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <strong>Dog Database</strong></h3>
          </div>
          <div class="card-body">
            <ul id="character-section" class="list-group">

            </ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">

      $.get("/api/characters", function (data) {
        for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + data[i].name));
          listGroupItem.append($("<h3>").text("Breed: " + data[i].role));
          listGroupItem.append($("<h3>").text("Age: " + data[i].age));
          listGroupItem.append($("<h3>").text("Wagging Power: " + data[i].waggingPower));

          $("#character-section").append(listGroupItem);
        }
      });
    </script>

</body>

</html>
